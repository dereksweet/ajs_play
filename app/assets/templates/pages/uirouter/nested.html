<h1>Nested</h1>

<div class="row">
  <div class="small-12 columns">
    This is an example of nested routes with ui-router. Within the template for this state is a link to the nested.list
    state and a nested &lt;div ui-view&gt; tag that will get the contents of the nested state template.
  </div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
  <div class="small-12 columns">
    <a ui-sref="nested.list">Show List</a>

  </div>
</div>
